<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>跳动的字节</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="demo"></div>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #html {
          word-break: break-all;
        position: relative;
      }
      #demo {
        position: fixed;
        right: 20px;
        top: 20px;
      }
      #demo::before {
        content: "";
        display: block;
       
        position: absolute;
      }
      #demo::after {
        content: "";
        display: block;
        
        position: absolute;
      }
      @media(max-width:500px){
          #demo{
              height: 100px;
              width: 100px;
          }
          #demo::before,#demo::after{
              height: 50px;
              width: 50px;
          }
      }</style>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
